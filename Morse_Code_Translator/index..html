<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morse Code Translator - R2-D2 Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>R2-D2 Morse Translator</h1>
      <h2>Encode & Decode with Beeps</h2>
    </header>

    <div class="main-grid">
      <!-- Input and Controls -->
      <div class="left-panel">
        <label for="inputText">📝 Input Text or Morse:</label>
        <textarea id="inputText" placeholder="Type your message here..."></textarea>

        <div class="controls">
          <div class="control-group">
            <label for="themeSelect">🎨 Theme:</label>
            <select id="themeSelect">
              <option value="dark">Dark</option>
              <option value="blue">Light Blue</option>
            </select>
          </div>

          <div class="control-group">
            <label for="volumeSlider">🔊 Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5"/>
          </div>
        </div>

        <div class="buttons">
          <button onclick="encodeText()">🔐 Encode</button>
          <button onclick="decodeText()">🔓 Decode</button>
        </div>
      </div>

      <!-- Output Area -->
      <div class="right-panel">
        <label for="outputText">📤 Output:</label>
        <textarea id="outputText" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
